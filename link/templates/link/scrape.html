<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 m-2">
        <h3>Link collector</h3>
      </div>
    </div>
    <div class="row m-5">
      <div class="col-md-4">
        <form action="/" method="POST">
          {% csrf_token %}
          <input type="text" class="form-control" id="site" placeholder="Enter your site address to scrape" name="site">
        </div> 
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Scrape</button>
          </div>
        </form>
        <div class="col-md-7">
          <a href="{% url 'delete' %}" class="btn btn-warning">Delete</a>
        </div>
    </div>

    <div class="row">
      <div class="com-md-8">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Text </th>
              <th scope="col">Link Address</th>
            </tr>
          </thead>
          <tbody>
            {% for link in data %}
            <tr>
              <td>{{link.id}}</td>
              <td>{{link.name}}</td>
              <td>{{link.address}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>  
        
</body>
</html>
